<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Control de Vídeo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #F9FAFB;
        }
        .tab-btn { transition: all 0.2s; }
        .tab-btn.active { background-color: #3B82F6; color: white; }
        
        /* Modos de vista */
        .control-view, .pvw-view { display: none; }
        body:not(.pvw-mode) .control-view { display: flex; flex-direction: column; height: 100vh; }
        body.pvw-mode .pvw-view { display: block; }
        
        .monitor-screen { aspect-ratio: 16 / 9; background-color: #000; border: 2px solid #4B5563; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; overflow: hidden; transition: all 0.2s ease-in-out; }
        .monitor-screen.playing { border-color: #22C55E; box-shadow: 0 0 15px rgba(34, 197, 94, 0.5); }
        .monitor-screen.paused { border-color: #F59E0B; }
        .screen-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; padding: 0.75rem; display: flex; flex-direction: column; justify-content: space-between; background-color: rgba(0,0,0,0.3); }
        .progress-bar { width: 100%; background-color: rgba(75, 85, 99, 0.5); height: 6px; border-radius: 3px; }
        .progress-bar-inner { height: 100%; background-color: #22C55E; border-radius: 3px; transition: width 0.1s linear; }
        .btn-control:disabled { opacity: 0.5; cursor: not-allowed; }
        .loop-indicator { position: absolute; top: 8px; right: 8px; font-size: 0.75rem; color: #F59E0B; background-color: rgba(0,0,0,0.5); padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        
        .player-control-panel { border: 2px solid transparent; transition: border-color 0.2s; cursor: pointer; }
        .player-control-panel.active { border-color: #3B82F6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }

        input[type="color"] { min-width: 36px; height: 36px; padding: 2px; border: none; background: none; cursor: pointer; }
        .clip-name-pvw { position: absolute; bottom: 8px; left: 8px; background-color: rgba(0,0,0,0.6); padding: 4px 8px; border-radius: 4px; font-size: 0.875rem; font-weight: 500; display: flex; align-items: center; gap: 6px; }
        .pvw-play-indicator { background-color: #22C55E; color: white; font-size: 0.7rem; font-weight: bold; padding: 1px 5px; border-radius: 3px; }
    </style>
</head>
<body class="p-0">

    <!-- Vista de Control Principal -->
    <div class="control-view p-4 md:p-6">
        <header class="text-center mb-4 flex-shrink-0">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Panel de Control de Vídeo Unificado</h1>
        </header>
        
        <div class="mb-4 flex justify-center border-b border-gray-700 flex-shrink-0">
            <button id="tab-control" class="tab-btn active py-2 px-6 font-semibold text-gray-300">Control y PGM</button>
            <button id="tab-editor" class="tab-btn py-2 px-6 font-semibold text-gray-300">Editor de Clips</button>
        </div>

        <main id="main-content" class="flex-grow min-h-0">
            <!-- Pestaña de Control y PGM -->
            <div id="view-control" class="h-full" style="display: block;">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-full">
                    <!-- Columna Izquierda: PGM y Controles -->
                    <div class="flex flex-col gap-6">
                        <div class="bg-gray-900/50 p-4 rounded-lg">
                            <h2 class="text-2xl font-semibold mb-4 text-center">Salida Program (PGM)</h2>
                            <div id="program-monitor" class="grid grid-cols-2 gap-2"></div>
                        </div>
                         <div class="bg-gray-900/50 p-4 rounded-lg">
                            <h2 class="text-2xl font-semibold mb-4">Controles de Discos</h2>
                            <div id="player-controls-container" class="grid grid-cols-1 md:grid-cols-2 gap-5 h-full"></div>
                         </div>
                    </div>

                    <!-- Columna Derecha: Librería -->
                    <div class="bg-gray-900/50 p-4 rounded-lg flex flex-col min-h-0">
                         <h2 class="text-2xl font-semibold mb-4 flex-shrink-0">Librería (Cargar en Disco <span id="target-disk-label">1</span>)</h2>
                         <div id="control-clip-library" class="flex-grow overflow-y-auto space-y-3 pr-2"></div>
                    </div>
                </div>
            </div>

            <!-- Pestaña Editor de Clips -->
            <div id="view-editor" class="h-full" style="display: none;">
                <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 h-full">
                    <div class="bg-gray-800 p-6 rounded-lg">
                        <h2 class="text-2xl font-semibold mb-4">Añadir Nuevo Clip</h2>
                        <form id="add-clip-form" class="space-y-4"></form>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-lg flex flex-col">
                        <h2 class="text-2xl font-semibold mb-4">Librería Actual</h2>
                        <div id="editor-clip-list" class="space-y-3 flex-grow overflow-y-auto pr-2"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Vista de PVW (Pantalla completa) -->
    <div class="pvw-view h-screen w-screen p-2">
         <div id="preview-monitor" class="grid grid-cols-2 gap-2 w-full h-full"></div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('view') === 'pvw') {
            document.body.classList.add('pvw-mode');
        }

        const channel = new BroadcastChannel('video_player_sync_unified');
        let clipLibrary = [];
        let players = Array(4).fill(null).map((_, i) => ({ id: i, clip: null, isPlaying: false, isLooping: false, elapsedTime: 0, intervalId: null }));
        let targetPlayerId = 0;

        function broadcastState() { channel.postMessage(JSON.stringify({ players, clipLibrary })); }
        channel.onmessage = (event) => {
            if (document.body.classList.contains('pvw-mode') || event.data === 'request_sync') {
                 try {
                    const state = JSON.parse(event.data);
                    if (state.players) {
                        players = state.players;
                        clipLibrary = state.clipLibrary;
                        renderAll();
                    }
                } catch (e) {
                    if (e.data === 'request_sync') broadcastState();
                }
            }
        };

        function loadClipsFromStorage() {
            const storedClips = localStorage.getItem('videoClipLibraryUnified');
            if (storedClips) {
                clipLibrary = JSON.parse(storedClips);
                clipLibrary.forEach(clip => { if (!clip.color) clip.color = getRandomColor(); });
            } else {
                clipLibrary = [{ name: 'Intro Evento', duration: 30, color: '#3b82f6' }, { name: 'Vídeo Resumen', duration: 185, color: '#10b981' }, { name: 'Cierre', duration: 60, color: '#ef4444' }];
            }
            saveClipsToStorage();
        }
        function saveClipsToStorage() { localStorage.setItem('videoClipLibraryUnified', JSON.stringify(clipLibrary)); }
        
        function renderAll() {
            if (document.body.classList.contains('pvw-mode')) {
                renderPvwMonitor();
            } else {
                renderPlayerControls();
                renderControlClipLibrary();
                renderEditorClipList();
                renderPgmMonitor();
                if (!document.getElementById('clip-name')) {
                    document.getElementById('add-clip-form').innerHTML = `<div><label for="clip-name" class="block text-sm font-medium text-gray-300">Nombre del Clip</label><input type="text" id="clip-name" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:ring-blue-500 focus:border-blue-500"></div><div><label for="clip-duration" class="block text-sm font-medium text-gray-300">Duración (en segundos)</label><input type="number" id="clip-duration" min="1" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:ring-blue-500 focus:border-blue-500"></div><button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Añadir Clip</button>`;
                }
            }
        }

        function renderPgmMonitor() {
            const container = document.getElementById('program-monitor');
            if (!container) return;
            container.innerHTML = '';
            players.forEach(player => {
                const screen = document.createElement('div');
                screen.className = `monitor-screen ${player.isPlaying ? 'playing' : (player.clip && player.elapsedTime > 0 ? 'paused' : '')}`;
                screen.style.backgroundColor = player.clip ? player.clip.color : '#000000';
                const progress = player.clip ? (player.elapsedTime / player.clip.duration) * 100 : 0;
                const remaining = player.clip ? player.clip.duration - player.elapsedTime : 0;
                screen.innerHTML = `<div class="screen-overlay"><div class="flex justify-between items-start"><span class="font-bold text-sm md:text-base">${player.clip ? player.clip.name : 'NO CLIP'}</span><span class="text-xs md:text-sm text-gray-200">${player.clip ? formatTime(player.clip.duration) : '00:00'}</span></div>${player.clip ? `<div><div class="flex justify-between text-xs md:text-sm text-gray-200 mb-1"><span>${formatTime(player.elapsedTime)}</span><span>-${formatTime(remaining < 0 ? 0 : remaining)}</span></div><div class="progress-bar"><div class="progress-bar-inner" style="width: ${progress}%"></div></div></div>` : '<div class="text-3xl text-gray-600 font-bold">EMPTY</div>'}</div>${player.isLooping && player.clip ? '<div class="loop-indicator">LOOP</div>' : ''}`;
                container.appendChild(screen);
            });
        }
        
        function renderPvwMonitor() {
            const container = document.getElementById('preview-monitor');
            if (!container) return;
            container.innerHTML = '';
            players.forEach(player => {
                const screen = document.createElement('div');
                screen.className = `monitor-screen ${player.isPlaying ? 'playing' : (player.clip && player.elapsedTime > 0 && !player.isPlaying ? 'paused' : '')}`;
                screen.style.backgroundColor = player.clip ? player.clip.color : '#000000';
                
                if (player.clip) {
                    screen.innerHTML = `
                        <div class="clip-name-pvw">
                            ${player.isPlaying ? '<span class="pvw-play-indicator">PLAY</span>' : ''}
                            <span>${player.clip.name}</span>
                        </div>`;
                } else {
                    screen.innerHTML = `<div class="text-3xl text-gray-600 font-bold">EMPTY</div>`;
                }
                container.appendChild(screen);
            });
        }
        
        function renderPlayerControls() {
            const container = document.getElementById('player-controls-container');
            if (!container) return;
            container.innerHTML = '';
            players.forEach(player => {
                const controlEl = document.createElement('div');
                controlEl.className = `player-control-panel bg-gray-800 p-4 rounded-lg space-y-3 ${player.id === targetPlayerId ? 'active' : ''}`;
                controlEl.dataset.playerId = player.id;
                const playPauseText = player.isPlaying ? 'PAUSE' : 'PLAY';
                const playPauseColor = player.isPlaying ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-green-600 hover:bg-green-700';
                controlEl.innerHTML = `
                    <h3 class="font-bold text-lg text-center pointer-events-none">Disco ${player.id + 1}</h3>
                    <div class="bg-gray-900 text-center p-2 rounded-md h-10 flex items-center justify-center pointer-events-none">
                        <span class="text-sm font-medium text-gray-300 truncate">${player.clip ? player.clip.name : 'VACÍO'}</span>
                    </div>
                    <div class="flex justify-center space-x-2">
                        <button data-player-id="${player.id}" class="play-pause-btn btn-control ${playPauseColor} p-2 rounded-md w-1/3 text-sm font-bold" ${!player.clip ? 'disabled' : ''}>${playPauseText}</button>
                        <button data-player-id="${player.id}" class="stop-btn btn-control bg-red-600 hover:bg-red-700 p-2 rounded-md w-1/3 text-sm font-bold" ${!player.clip ? 'disabled' : ''}>STOP</button>
                    </div>
                    <div class="flex items-center justify-center space-x-3 pt-1">
                        <label class="text-sm font-medium text-gray-300 pointer-events-none">Loop</label>
                        <button data-player-id="${player.id}" role="switch" aria-checked="${player.isLooping}" class="loop-switch relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out ${player.isLooping ? 'bg-indigo-600' : 'bg-gray-500'}">
                            <span class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out" style="transform: translateX(${player.isLooping ? '1.25rem' : '0'})"></span>
                        </button>
                    </div>`;
                container.appendChild(controlEl);
            });
        }
        
        function renderControlClipLibrary() {
            const container = document.getElementById('control-clip-library');
            if (!container) return;
            container.innerHTML = '';
             if (clipLibrary.length === 0) { container.innerHTML = `<p class="text-gray-400 text-center">Añade clips en el Editor.</p>`; return; }
            clipLibrary.forEach(clip => {
                const el = document.createElement('div');
                el.className = 'load-clip-action bg-gray-700 p-3 rounded-md flex items-center cursor-pointer hover:bg-gray-600 transition-colors';
                el.dataset.clipName = clip.name;
                el.innerHTML = `<div class="flex items-center space-x-3 pointer-events-none"><div class="w-4 h-8 rounded" style="background-color:${clip.color};"></div><div><p class="font-medium">${clip.name}</p><p class="text-sm text-gray-400">Duración: ${formatTime(clip.duration)}</p></div></div>`;
                container.appendChild(el);
            });
        }
        
        function renderEditorClipList() {
            const container = document.getElementById('editor-clip-list');
            if (!container) return;
            container.innerHTML = '';
            if (clipLibrary.length === 0) { container.innerHTML = `<p class="text-gray-400 text-center">No hay clips.</p>`; return; }
            clipLibrary.forEach((clip, index) => {
                const el = document.createElement('div');
                el.className = 'bg-gray-700 p-3 rounded-md flex justify-between items-center';
                el.innerHTML = `<div class="flex items-center space-x-3"><input type="color" value="${clip.color}" data-clip-index="${index}" class="edit-clip-color"><div><p class="font-medium">${clip.name}</p><p class="text-sm text-gray-400">Duración: ${formatTime(clip.duration)}</p></div></div><button data-clip-index="${index}" class="delete-clip-btn bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-md text-sm">Borrar</button>`;
                container.appendChild(el);
            });
        }

        function loadClip(clipName, playerId) { if (players[playerId].isPlaying) stopPlayback(playerId); players[playerId].clip = { ...clipLibrary.find(c => c.name === clipName) }; players[playerId].elapsedTime = 0; updateAndBroadcast(); }
        function togglePlayPause(playerId) { players[playerId].clip && (players[playerId].isPlaying ? pausePlayback(playerId) : startPlayback(playerId)); }
        function startPlayback(playerId) { const p = players[playerId]; if (p.isPlaying || !p.clip) return; if (p.elapsedTime >= p.clip.duration) p.elapsedTime = 0; p.isPlaying = true; p.intervalId = setInterval(() => tick(playerId), 1000); updateAndBroadcast(); }
        function pausePlayback(playerId) { const p = players[playerId]; if (!p.isPlaying) return; p.isPlaying = false; clearInterval(p.intervalId); p.intervalId = null; updateAndBroadcast(); }
        function stopPlayback(playerId) { const p = players[playerId]; if (!p.clip) return; if (p.isPlaying) pausePlayback(playerId); p.elapsedTime = 0; updateAndBroadcast(); }
        function toggleLoop(playerId) { players[playerId].isLooping = !players[playerId].isLooping; updateAndBroadcast(); }
        function tick(playerId) { const p = players[playerId]; if (!p.isPlaying || !p.clip) return; p.elapsedTime++; if (p.elapsedTime >= p.clip.duration) { p.isLooping ? (p.elapsedTime = 0) : stopPlayback(playerId); } updateAndBroadcast(); }
        function updateAndBroadcast() { renderAll(); broadcastState(); }

        if (!document.body.classList.contains('pvw-mode')) {
            const mainContent = document.getElementById('main-content');
            document.getElementById('tab-control').addEventListener('click', () => { document.getElementById('view-control').style.display = 'block'; document.getElementById('view-editor').style.display = 'none'; document.getElementById('tab-control').classList.add('active'); document.getElementById('tab-editor').classList.remove('active'); });
            document.getElementById('tab-editor').addEventListener('click', () => { document.getElementById('view-control').style.display = 'none'; document.getElementById('view-editor').style.display = 'block'; document.getElementById('tab-control').classList.remove('active'); document.getElementById('tab-editor').classList.add('active'); });
            
            mainContent.addEventListener('click', (e) => {
                const target = e.target;
                const controlPanel = target.closest('.player-control-panel');
                
                if (controlPanel && !target.closest('button')) {
                    targetPlayerId = parseInt(controlPanel.dataset.playerId, 10);
                    document.getElementById('target-disk-label').textContent = targetPlayerId + 1;
                    renderPlayerControls();
                }

                if (target.closest('.load-clip-action')) { loadClip(target.closest('.load-clip-action').dataset.clipName, targetPlayerId); }
                if (target.matches('.play-pause-btn')) { togglePlayPause(parseInt(target.dataset.playerId, 10)); }
                if (target.matches('.stop-btn')) { stopPlayback(parseInt(target.dataset.playerId, 10)); }
                if (target.matches('.loop-switch')) { toggleLoop(parseInt(target.dataset.playerId, 10)); }
                if (target.matches('.delete-clip-btn')) { clipLibrary.splice(target.dataset.clipIndex, 1); saveClipsToStorage(); updateAndBroadcast(); }
            });
            
            mainContent.addEventListener('input', (e) => { if(e.target.matches('.edit-clip-color')) { clipLibrary[e.target.dataset.clipIndex].color = e.target.value; saveClipsToStorage(); updateAndBroadcast(); } });

            document.getElementById('add-clip-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('clip-name').value.trim();
                const duration = parseInt(document.getElementById('clip-duration').value, 10);
                if (name && duration > 0 && !clipLibrary.some(c => c.name === name)) {
                    clipLibrary.push({ name, duration, color: getRandomColor() });
                    saveClipsToStorage(); updateAndBroadcast(); e.target.reset();
                } else { alert('Nombre de clip inválido, duplicado o duración incorrecta.'); }
            });
        }
        
        function formatTime(s) { const min = Math.floor(s/60); const sec = Math.floor(s%60); return `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`; }
        function getRandomColor() { return `#${Math.floor(Math.random()*16777215).toString(16).padStart(6, '0')}`; }

        loadClipsFromStorage();
        updateAndBroadcast();
        if (document.body.classList.contains('pvw-mode')) { channel.postMessage('request_sync'); }
    });
    </script>
</body>
</html>
